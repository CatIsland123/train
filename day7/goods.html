<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2></h2>

    <ul id="goods">
        <li>苹果</li>

    </ul>
    <button id="delbth">删除所有商品</button>
    <div>
        <label for="name">名称</label>
        <input type="text" id="name" name="name">
        <button id="addbth">添加</button>

    <script src=""></script>

        });
