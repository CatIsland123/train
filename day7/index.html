<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=butt, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="minus()">-</button>
    <span id="counter">0</span>
    <button onclick="plus()">+</button>
    <script>
        function minus(){
            var el=document.getElementById('counter')
            if(el.innerHTML >0){
                el.innerHTML--;
            }
        }
        function plus(){
            var el=document.getElementById('counter');
            el.innerHTML++;
        }
    </script>
    <script src="https://cdn" ></script>
    <script>
        $(document).ready(function(){
            $('#counter').html('323');
        });

    </script>
</body>
</html>
