                <h3 align="center" id="history">发展历史</h3>
				<p> 谢老师，在二十多年前因为兴趣去学做糖水，一去就是八年，之后又跳槽进了香港满记甜品，尽得真传。1998年3月，谢老师感觉自己年纪也慢慢大，还是一事无成，于是脑子突然有了创业开店的想法，他于是将秘传手艺公诸于世，与小舅子拍档，合资开设“小小甜品”。开业初期，希望先了解街坊们的口味，然后才放心教人做。开业后，他便请了两位30多岁女工，教她们做糖水甜品的技巧。</p>
